<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hex2keyword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <fieldset class="form-fieldset form-fieldset_spec js-form-fieldset_spec">
            <legend class="form-legend">Filter specification</legend>
        </fieldset>
        <fieldset class="form-fieldset">
            <legend class="form-legend">Your hex color</legend>
            <input id="hexCode" class="form-input-text" type="text" value="000000" placeholder="xxxxxx"
                 maxlength="6" pattern="[a-f0-9]{6}" required autofocus>
        </fieldset>
        <fieldset class="form-fieldset form-fieldset_output">
            <legend class="form-legend">Result</legend>
            <div class="form-output-limit">
                <select class="form-output-limit-select js-form-output-limit-select">
                    <option value="5">show 5 best</option>
                    <option value="Infinity">show all</option>
                </select>
            </div>
            <div class="form-output js-form-output"></div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
