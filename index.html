<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>hex2keyword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="hexCode">hex</label>
            <input id="hexCode" type="text" value="000000" pattern="[a-f0-9]{6}" required autofocus>
            <output id="output" for="hexCode">black</output>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
